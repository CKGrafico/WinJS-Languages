<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>ExampleTools</title>

    <!-- Referencias de WinJS -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="js/WinjsLanguages.js"></script>

    <!-- Referencias de ExampleTools -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="content">
        <h2>Current language</h2>
        <span class="lang">-</span>
    </div>

    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'winjslanguage', label:'Language', icon:'placeholder'}" type="button"></button>
    </div>

</body>
</html>
